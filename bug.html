<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect way to use innerHTML on non-existent element
    document.getElementById('myDiv2').innerHTML = "This text won't be visible"; 
  </script>
</body>
</html>
